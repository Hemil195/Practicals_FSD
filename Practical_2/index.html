<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <style>
      body {
        background: #f5f5f5;
        color: #333;
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: #fff;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        font-weight: normal;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      .weather-form {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }
      .weather-form input {
        background: #fff;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: normal;
        outline: none;
        flex: 1;
        min-width: 200px;
      }
      .weather-form button {
        background: #fff;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: normal;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .weather-form button:hover {
        background: #f8f8f8;
      }
      .weather-result {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        min-height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Simple Weather Checker</h1>
      <div class="weather-form">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="getWeatherBtn">Check Weather</button>
      </div>
      <div id="weatherResult" class="weather-result"></div>
    </div>
    <script>
      // Hardcoded weather data for demo
      const weatherData = {
        Surat: { temp: 22, desc: "Sunny" },
        surat: { temp: 22, desc: "Sunny" },
        Ahemdabad: { temp: 18, desc: "Cloudy" },
        ahemdabad: { temp: 18, desc: "Cloudy" },
        Vadodra: { temp: 20, desc: "Partly Cloudy" },
        vadodra: { temp: 20, desc: "Partly Cloudy" },
        Nadiad: { temp: 25, desc: "Clear" },
        nadiad: { temp: 25, desc: "Clear" },
        Mumbai: { temp: 30, desc: "Humid" },
        Anand: { temp: 30, desc: "Humid" },
        anand: { temp: 30, desc: "Humid" }
      };

      const cityInput = document.getElementById("cityInput");
      const getWeatherBtn = document.getElementById("getWeatherBtn");
      const weatherResult = document.getElementById("weatherResult");

      getWeatherBtn.addEventListener("click", () => {
        const city = cityInput.value.trim();
        if (!city) {
          weatherResult.textContent = "Please enter a city name.";
          return;
        }
        const weather = weatherData[city];
        if (weather) {
          weatherResult.textContent = `${city}: ${weather.temp}Â°C, ${weather.desc}`;
        } else {
          weatherResult.textContent = `Weather data for '${city}' not found.`;
        }
      });

      cityInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          getWeatherBtn.click();
        }
      });
    </script>
  </body>
</html>
