<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Rep Counter</title>
</head>
<body style="
    min-height: 100vh;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
">
    <div style="
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        text-align: center;
        width: 100%;
        max-width: 400px;
    ">
        <h1 style="
            font-size: 28px;
            font-weight: 600;
            margin: 0 0 20px 0;
            color: #333;
            letter-spacing: 0.5px;
        ">🏋️ Workout Counter</h1>
        
        <div style="
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
        ">
            <div style="
                font-size: 48px;
                font-weight: 600;
                color: #28a745;
                margin-bottom: 10px;
                letter-spacing: 2px;
            " id="counter">0</div>
            <div style="
                font-size: 16px;
                color: #666;
                margin-bottom: 10px;
            ">Total Reps</div>
            <div style="
                font-size: 14px;
                color: #999;
            " id="sessions">Session: <span id="sessionCount">1</span></div>
        </div>

        <div style="
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
        ">
            <button id="decrement" style="
                background: #dc3545;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 24px;
                font-weight: 600;
                padding: 15px 25px;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 60px;
            " onmouseover="this.style.background='#c82333'; this.style.transform='translateY(-2px)'" 
               onmouseout="this.style.background='#dc3545'; this.style.transform='translateY(0)'">−</button>
            
            <button id="increment" style="
                background: #28a745;
                color: #fff;
                border: none;
                border-radius: 8px;
                font-size: 24px;
                font-weight: 600;
                padding: 15px 25px;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 60px;
            " onmouseover="this.style.background='#218838'; this.style.transform='translateY(-2px)'" 
               onmouseout="this.style.background='#28a745'; this.style.transform='translateY(0)'">+</button>
        </div>

        <div style="
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        ">
            <button id="reset" style="
                background: #6c757d;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.2s ease;
            " onmouseover="this.style.background='#5a6268'" 
               onmouseout="this.style.background='#6c757d'">Reset</button>
            
            <button id="addSet" style="
                background: #007bff;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.2s ease;
            " onmouseover="this.style.background='#0056b3'" 
               onmouseout="this.style.background='#007bff'">New Set</button>
            
            <button id="saveWorkout" style="
                background: #17a2b8;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 500;
                padding: 10px 20px;
                cursor: pointer;
                transition: all 0.2s ease;
            " onmouseover="this.style.background='#138496'" 
               onmouseout="this.style.background='#17a2b8'">Save Workout</button>
        </div>

        <div id="workoutHistory" style="
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            text-align: left;
        ">
            <h3 style="
                font-size: 18px;
                font-weight: 600;
                color: #333;
                margin: 0 0 15px 0;
                text-align: center;
            ">📊 Today's Sets</h3>
            <div id="setsList" style="
                display: flex;
                flex-direction: column;
                gap: 8px;
            "></div>
        </div>

        <div style="
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
            color: #1565c0;
            text-align: left;
        ">
            <strong>Keyboard Shortcuts:</strong><br/>
            • <strong>+</strong> or <strong>Space</strong> - Add rep<br/>
            • <strong>-</strong> - Remove rep<br/>
            • <strong>R</strong> - Reset counter<br/>
            • <strong>S</strong> - Start new set
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
